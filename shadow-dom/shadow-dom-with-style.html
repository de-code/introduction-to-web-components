<style>
  h1 {
    color: blue;
  }
</style>

<h1>Shadow DOM test</h1>
<div id="host">Hello, DOM!</div>

<template id="testTemplate">
<style>
  h1 {
    color: red;
  }
</style>
<h1>Shadow! <content></content></h1>
</template>

<script>
document.querySelector('#host')
 .createShadowRoot().appendChild(
    document.importNode(
      document.querySelector('#testTemplate').content, true));
</script>

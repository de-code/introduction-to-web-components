<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- attributes are space separated -->
<polymer-element name="name-tag" attributes="name city">
  <template>
    <span>I am <b><span id="name">?</span></b> from <span id="city">?</span>.</span>
  </template>
  <script>
    Polymer({
      // default values will be overridden by attributes
      name: "Jon",
      city: "Springfield",
      ready: function() {
        // all elements with an id will be available in this.$
        this.$.name.textContent = this.name;
        this.$.city.textContent = this.city;
      }
    });
  </script>
</polymer-element>
